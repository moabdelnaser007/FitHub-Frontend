<link
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="admin-layout">
  <div class="sidebar-overlay" [class.show]="isSidebarOpen" (click)="closeSidebar()"></div>

  <aside class="gym-owner-sidebar" [class.open]="isSidebarOpen">
    <!-- New Sidebar Header matching Admin -->
    <div class="sidebar-header">
      <div class="brand">
        <div class="brand-mark">F</div>
        FitHub
      </div>
    </div>

    <div class="sidebar-content">
      <div class="logo-section">
        <!-- Main Navigation -->
        <nav class="nav-menu">
          <a *ngFor="let item of menuItems" [routerLink]="item.route" class="nav-item" [class.active]="item.active"
            (click)="setActiveMenuItem(item)">
            <span class="material-symbols-outlined">{{ item.icon }}</span>
            <p>{{ item.label }}</p>
          </a>
        </nav>
      </div>

      <!-- Bottom Section -->
      <div class="bottom-section">
        <a class="nav-item" (click)="onProfile()">
          <span class="material-symbols-outlined">account_circle</span>
          <p>Profile</p>
        </a>
        <a class="nav-item" (click)="onLogout()">
          <span class="material-symbols-outlined">logout</span>
          <p>Logout</p>
        </a>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <div class="content">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="menu-btn" (click)="toggleSidebar()">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>

      <div class="header-center">
      </div>

      <div class="header-right">
      </div>
    </header>

    <!-- Pages here -->
    <main class="page">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
