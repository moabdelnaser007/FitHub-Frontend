<link
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="admin-layout">



  <aside class="gym-owner-sidebar">
    <!-- New Sidebar Header matching Admin -->
    <div class="sidebar-header">
      <div class="brand">
        <div class="brand-mark">F</div>
        FitHub
      </div>
    </div>

    <div class="sidebar-content">
      <div class="logo-section">
        <!-- Main Navigation -->
        <nav class="nav-menu">
          <a *ngFor="let item of menuItems" [routerLink]="item.route" class="nav-item" [class.active]="item.active"
            (click)="setActiveMenuItem(item)">
            <span class="material-symbols-outlined">{{ item.icon }}</span>
            <p>{{ item.label }}</p>
          </a>
        </nav>
      </div>

      <!-- Bottom Section -->
      <div class="bottom-section">
        <a class="nav-item" (click)="onProfile()">
          <span class="material-symbols-outlined">account_circle</span>
          <p>Profile</p>
        </a>
        <a class="nav-item" (click)="onLogout()">
          <span class="material-symbols-outlined">logout</span>
          <p>Logout</p>
        </a>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <div class="content">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <!-- Removed Brand text as per Admin refinements if implied, but user said "like admin header" which has Brand text/Logo in Sidebar and Brand Text in Header originally, then removed 
      Wait, in Step 858 I removed the brand from Top Header. Admin Top Header is CLEAN (Empty).
      I will follow the CLEAN Admin Top Header style. Empty left, empty center, empty right. 
      Actually, let's keep it consistent: Sidebar has Brand. Top Header is Dark Bar. -->
      </div>

      <div class="header-center">
      </div>

      <div class="header-right">
      </div>
    </header>

    <!-- Pages here -->
    <main class="page">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
