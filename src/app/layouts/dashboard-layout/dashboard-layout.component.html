<link
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="admin-layout">
  <div class="sidebar-overlay" [class.show]="isSidebarOpen" (click)="closeSidebar()"></div>

  <aside class="sidebar" [class.open]="isSidebarOpen">
    <div class="sidebar-header">
      <div class="brand">
        <div class="brand-mark">F</div>
        FitHub
      </div>
    </div>

    <div class="sidebar-content">
      <nav class="nav-menu">
        <a *ngFor="let item of menuItems" class="nav-item" [class.active]="item.active" [routerLink]="item.route"
          (click)="setActiveMenuItem(item)">
          <span class="material-symbols-outlined">{{ item.icon }}</span>
          <p>{{ item.label }}</p>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="admin-info" [routerLink]="['/admin/profile']">
          <div class="admin-avatar">
            <span class="material-symbols-outlined">account_circle</span>
          </div>
          <div class="admin-details">
            <h3>{{ adminInfo.name }}</h3>
            <p>{{ adminInfo.role }}</p>
          </div>
        </div>
        <button class="logout-btn" (click)="onLogout()">
          <span class="material-symbols-outlined"></span>
          <p>Logout</p>
        </button>
      </div>
    </div>
  </aside>


  <!-- Main content -->
  <div class="content">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="menu-btn" (click)="toggleSidebar()">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>

      <div class="header-center">
        <!-- Search Removed -->
      </div>

      <div class="header-right">
        <!-- Icons removed as requested -->
      </div>
    </header>

    <!-- Header 
    <header class="header">
      <h3>Admin</h3>
      <button>Logout</button>
    </header> -->

    <!-- Pages here -->
    <main class="page">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
