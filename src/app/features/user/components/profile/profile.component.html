<div class="dashboard-container">
  <!-- Fixed Header -->
  <app-header></app-header>

  <!-- Fixed Sidebar + Main Content -->
  <div class="dashboard-wrapper">
    <!-- Fixed Sidebar -->
    <aside class="profile-sidebar" aria-label="Profile navigation">
      <div class="sidebar-inner">
        <div class="user-profile">
          <div
            class="avatar-circle"
            style="background-image: url('https://via.placeholder.com/200')"
          ></div>
          <div class="user-name">{{ currentUser?.fullName || 'User' }}</div>
          <div class="user-email">{{ currentUser?.email || 'email@example.com' }}</div>
        </div>

        <nav class="sidebar-nav">
          <a
            routerLink="/profile"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar-link"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="nav-icon"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <span>Profile</span>
          </a>
          <a
            routerLink="/billing"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar-link"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="nav-icon"
            >
              <svg:rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
              <svg:line x1="1" y1="10" x2="23" y2="10" />
            </svg>
            <span>Billing</span>
          </a>
          <a
            routerLink="/subscriptions"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar-link"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="nav-icon"
            >
              <svg:polygon points="12 2 2 7 12 12 22 7 12 2" />
              <svg:polyline points="2 17 12 22 22 17" />
              <svg:polyline points="2 12 12 17 22 12" />
            </svg>
            <span>Subscriptions</span>
          </a>
          <a
            routerLink="/booking-history"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="sidebar-link"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="nav-icon"
            >
              <svg:rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
              <svg:line x1="16" y1="2" x2="16" y2="6" />
              <svg:line x1="8" y1="2" x2="8" y2="6" />
              <svg:line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            <span>Booking History</span>
          </a>
          <button
            type="button"
            class="sidebar-link sidebar-logout"
            (click)="logout()"
            aria-label="Logout"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="nav-icon"
            >
              <svg:path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <svg:polyline points="16 17 21 12 16 7" />
              <svg:line x1="21" y1="12" x2="9" y2="12" />
            </svg>
            Logout
          </button>
        </nav>
      </div>
    </aside>

    <!-- Scrollable Main Content -->
    <main class="profile-container">
      <!-- Loading state -->
      <div *ngIf="isLoading" class="loading-state">
        <p>Loading your profile...</p>
      </div>

      <!-- Error state -->
      <div *ngIf="errorMessage && !isLoading" class="error-state">
        <p class="error-message">{{ errorMessage }}</p>
        <button class="btn btn-primary" (click)="loadUserProfile()">Try Again</button>
      </div>

      <!-- Content -->
      <ng-container *ngIf="!isLoading && !errorMessage">
        <div class="balance-fixed">
          <div class="balance-card">
            <div class="balance-info">
              <div class="balance-label">Current Balance</div>
              <div class="balance-amount">450 Credits</div>
              <div class="balance-valid">Valid until Dec 30, 2024</div>
            </div>
            <button class="btn btn-outline" (click)="goToRecharge()">Recharge (+)</button>
          </div>
        </div>

        <div class="card form-card">
          <form [formGroup]="profileForm" (ngSubmit)="onSave()">
            <h3 class="card-title">Personal Details</h3>

            <div class="form-grid">
              <div class="form-row">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" formControlName="fullName" />
              </div>
              <div class="form-row">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" readonly />
              </div>
              <div class="form-row">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" formControlName="phone" />
              </div>
              <div class="form-row full">
                <label for="city">City</label>
                <input id="city" type="text" formControlName="city" />
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-ghost" (click)="onCancel()">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </ng-container>
    </main>
  </div>
</div>
