<div class="dashboard-container">
  <!-- Fixed Header -->
  <app-header></app-header>

  <!-- Fixed Sidebar + Main Content -->
  <div class="dashboard-wrapper">
    <!-- Fixed Sidebar -->
    <aside class="profile-sidebar" aria-label="Profile navigation">
      <div class="sidebar-inner">
        <div class="sidebar-top">
          <div class="profile">
            <div class="profile-pic">
              <svg viewBox="0 0 24 24" fill="currentColor" style="width: 24px; height: 24px; color: #fff;">
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
              </svg>
            </div>
            <div class="profile-info">
              <h1>{{ currentUser?.fullName || 'User' }}</h1>
              <p>{{ currentUser?.email || 'email@example.com' }}</p>
            </div>
          </div>


          <nav>
            <a routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon"
                style="width: 20px; height: 20px;">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              <span>Profile</span>
            </a>
            <a routerLink="/billing" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon"
                style="width: 20px; height: 20px;">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                <line x1="1" y1="10" x2="23" y2="10" />
              </svg>
              <span>Billing</span>
            </a>
            <a routerLink="/subscriptions" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon"
                style="width: 20px; height: 20px;">
                <polygon points="12 2 2 7 12 12 22 7 12 2" />
                <polyline points="2 17 12 22 22 17" />
                <polyline points="2 12 12 17 22 12" />
              </svg>
              <span>Subscriptions</span>
            </a>
            <a routerLink="/booking-history" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon"
                style="width: 20px; height: 20px;">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
              </svg>
              <span>Booking History</span>
            </a>
          </nav>
        </div>
        <div class="sidebar-bottom">
          <button class="logout-btn" (click)="logout()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="nav-icon"
              style="width: 20px; height: 20px;">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" y1="12" x2="9" y2="12" />
            </svg>
            Logout
          </button>
        </div>
      </div>
    </aside>

    <!-- Scrollable Main Content -->
    <main class="profile-container">
      <!-- Loading state -->
      <div *ngIf="isLoading" class="loading-state">
        <p>Loading your profile...</p>
      </div>

      <!-- Error state -->
      <div *ngIf="errorMessage && !isLoading" class="error-state">
        <p class="error-message">{{ errorMessage }}</p>
        <button class="btn btn-primary" (click)="loadUserProfile()">Try Again</button>
      </div>

      <!-- Content -->
      <ng-container *ngIf="!isLoading && !errorMessage">

        <!-- Current Balance Card in Main Content -->
        <div class="balance-card-container">
          <div class="balance-card">
            <div class="balance-info">
              <div class="balance-label">Current Balance</div>
              <div class="balance-amount">{{ userBalance }} Credits</div>
              <div class="balance-valid">Valid until Dec 30, 2024</div>
            </div>
            <button class="btn btn-primary btn-recharge" (click)="goToRecharge()">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="width: 18px; height: 18px; margin-right: 8px;">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Recharge Balance
            </button>
          </div>
        </div>

        <div class="card form-card">
          <form [formGroup]="profileForm" (ngSubmit)="onSave()">
            <h3 class="card-title">Personal Details</h3>

            <div class="form-grid">
              <div class="form-row">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" formControlName="fullName" />
              </div>
              <div class="form-row">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" readonly />
              </div>
              <div class="form-row">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" formControlName="phone" />
              </div>
              <div class="form-row">
                <label for="city">City</label>
                <select id="city" formControlName="city">
                  <option value="" disabled>Select your city</option>
                  <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
                </select>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-ghost" (click)="onCancel()">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </ng-container>
    </main>
  </div>
</div>
