<div class="login-shell">
  <div class="form-panel">
    <header class="auth-header">
      <a class="brand" routerLink="/">
        <div class="brand-mark">F</div>
        <span class="brand-name">FitHub</span>
      </a>
    </header>
    <div class="form-container">
      <div class="card">
        <div class="heading">
          <h1>Create Your Account</h1>
        </div>

        <form class="login-form" #registerForm="ngForm" (ngSubmit)="submit(registerForm)">
          <!-- Error alert -->
          <div *ngIf="errorMessage" class="error-alert">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="error-icon"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Success alert -->
          <div *ngIf="successMessage" class="success-alert">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="success-icon"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="16 12 12 8 8 12"></polyline>
              <line x1="12" y1="16" x2="12" y2="8"></line>
            </svg>
            <span>{{ successMessage }}</span>
          </div>

          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullName" [(ngModel)]="fullName" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" [(ngModel)]="email" required />
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" [(ngModel)]="phone" />
          </div>

          <div class="form-group">
            <label>City</label>
            <input type="text" name="city" [(ngModel)]="city" />
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Password</span>
              <div class="input-wrapper">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="••••••••"
                  required
                  minlength="6"
                />
                <button
                  type="button"
                  class="password-toggle"
                  (click)="togglePassword()"
                  aria-label="Toggle password visibility"
                >
                  <svg
                    *ngIf="!showPassword"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg
                    *ngIf="showPassword"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                    />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                </button>
              </div>
            </label>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Confirm Password</span>
              <div class="input-wrapper">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input
                  [type]="showConfirm ? 'text' : 'password'"
                  name="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  placeholder="••••••••"
                  required
                  minlength="6"
                />
                <button
                  type="button"
                  class="password-toggle"
                  (click)="toggleConfirm()"
                  aria-label="Toggle confirm password visibility"
                >
                  <svg
                    *ngIf="!showConfirm"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg
                    *ngIf="showConfirm"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                    />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                </button>
              </div>
            </label>
          </div>

          <button class="btn btn-primary" type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading">Please wait…</span>
          </button>
        </form>

        <div class="divider"><span>Business Account?</span></div>

        <button class="btn btn-secondary" routerLink="/business-signup">
          Create Business Account
        </button>

        <p class="signup-link">
          Already have an account? <a routerLink="/login" class="link-accent">Sign In</a>
        </p>
      </div>
    </div>

    <div class="footer-note">
      <p>
        By signing up, you agree to our <a href="#" class="text-link">Terms of Service</a> and
        <a href="#" class="text-link">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
