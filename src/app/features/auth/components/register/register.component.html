<div class="login-shell">
  <div class="form-panel">
    <header class="auth-header">
      <a class="brand" routerLink="/">
        <div class="brand-mark">F</div>
        <span class="brand-name">FitHub</span>
      </a>
    </header>
    <div class="form-container">
      <div class="card">
        <div class="heading">
          <h1>Create Your Account</h1>
        </div>

        <form class="login-form" #registerForm="ngForm" (ngSubmit)="submit(registerForm)">
          <!-- Error alert -->
          <div *ngIf="errorMessage" class="error-alert">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="error-icon">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Success alert -->
          <div *ngIf="successMessage" class="success-alert">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="success-icon">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="16 12 12 8 8 12"></polyline>
              <line x1="12" y1="16" x2="12" y2="8"></line>
            </svg>
            <span>{{ successMessage }}</span>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Full Name</span>
              <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                <input type="text" name="fullName" [(ngModel)]="fullName" required placeholder="Your Full Name" />
              </div>
            </label>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Email</span>
              <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                  <polyline points="22,6 12,13 2,6" />
                </svg>
                <input type="email" name="email" [(ngModel)]="email" required placeholder="you@example.com" />
              </div>
            </label>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Phone</span>
              <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path
                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                </svg>
                <input type="text" name="phone" [(ngModel)]="phone" placeholder="+1 (555) 000-0000" />
              </div>
            </label>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">City</span>
              <div class="input-wrapper">

                <select name="city" [(ngModel)]="city" required>
                  <option value="" disabled selected> Select your city</option>
                  <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
                </select>
              </div>
            </label>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Password</span>
              <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password"
                  placeholder="••••••••" required minlength="6" />
                <button type="button" class="password-toggle" (click)="togglePassword()"
                  aria-label="Toggle password visibility">
                  <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                </button>
              </div>
            </label>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Confirm Password</span>
              <div class="input-wrapper">
                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input [type]="showConfirm ? 'text' : 'password'" name="confirmPassword" [(ngModel)]="confirmPassword"
                  placeholder="••••••••" required minlength="6" />
                <button type="button" class="password-toggle" (click)="toggleConfirm()"
                  aria-label="Toggle confirm password visibility">
                  <svg *ngIf="!showConfirm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg *ngIf="showConfirm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                </button>
              </div>
            </label>
          </div>

          <button class="btn btn-primary" type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading">Please wait…</span>
          </button>
        </form>

        <div class="divider"><span>Business Account?</span></div>

        <button class="btn btn-secondary" routerLink="/business-signup">
          Create Business Account
        </button>

        <p class="signup-link">
          Already have an account? <a routerLink="/login" class="link-accent">Sign In</a>
        </p>
      </div>
    </div>

    <div class="footer-note">
      <p>
        By signing up, you agree to our <a href="#" class="text-link">Terms of Service</a> and
        <a href="#" class="text-link">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
