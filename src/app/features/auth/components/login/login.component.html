<div class="login-shell">
  <div class="visual-panel">
    <div class="visual-overlay">
      <div class="visual-content">
        <svg
          class="visual-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
          />
          <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
        </svg>
        <h2>Transform Your Fitness</h2>
        <p>Join thousands of members achieving their goals with FitHub</p>
        <div class="feature-list">
          <div class="feature-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
            </svg>
            <span>Find the perfect gym</span>
          </div>
          <div class="feature-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
            </svg>
            <span>Book classes instantly</span>
          </div>
          <div class="feature-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
            </svg>
            <span>Track your progress</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-panel">
    <header class="auth-header">
      <a class="brand" routerLink="/">
        <div class="brand-mark">F</div>
        <span class="brand-name">FitHub</span>
      </a>
    </header>

    <div class="form-container">
      <div class="card">
        <div class="heading">
          <h1>Welcome Back</h1>
        </div>

        <form class="login-form" (ngSubmit)="submit()">
          <!-- Error Alert -->
          <div *ngIf="errorMessage" class="error-alert">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              class="error-icon"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ errorMessage }}</span>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Email Address</span>
              <div class="input-wrapper">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                  />
                  <polyline points="22,6 12,13 2,6" />
                </svg>
                <input
                  type="email"
                  name="email"
                  [(ngModel)]="email"
                  placeholder="you@example.com"
                  required
                />
              </div>
            </label>
          </div>

          <div class="form-group">
            <label class="field">
              <span class="label-text">Password</span>
              <div class="input-wrapper">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="••••••••"
                  required
                  minlength="6"
                />
                <button
                  type="button"
                  class="password-toggle"
                  (click)="togglePasswordVisibility()"
                  aria-label="Toggle password visibility"
                >
                  <svg
                    *ngIf="!showPassword"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg
                    *ngIf="showPassword"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                    />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                </button>
              </div>
            </label>
          </div>

          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox" name="remember" [(ngModel)]="rememberMe" />
              <span>Remember me</span>
            </label>
            <a class="forgot-link" routerLink="/forgot-password">Forgot password?</a>
          </div>

          <button class="btn btn-primary" type="submit">
            <span>Sign In</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12" />
              <polyline points="12 5 19 12 12 19" />
            </svg>
          </button>
        </form>

        <div class="divider">
          <span>New to FitHub?</span>
        </div>

        <button class="btn btn-secondary" (click)="navigateToSignup()">Create Account</button>
      </div>
    </div>

    <div class="footer-note">
      <p>
        By signing in, you agree to our <a href="#" class="text-link">Terms of Service</a> and
        <a href="#" class="text-link">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
