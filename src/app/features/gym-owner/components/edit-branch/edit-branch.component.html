<div class="container">
 

  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- Header -->
      <div >
        <h1>Edit Branch Details</h1>
        <p>Update your branch information below.</p>
        <br>
      </div>

      <!-- Branch Information -->
      <div class="card">
        <h2 class="card-title">Branch Information</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="branchName">Branch Name</label>
            <input type="text" id="branchName" [(ngModel)]="branchData.name" class="form-input">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" [(ngModel)]="branchData.phone" class="form-input">
          </div>
          <div class="form-group full-width">
            <label for="address">Full Address</label>
            <input type="text" id="address" [(ngModel)]="branchData.address" class="form-input">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" [(ngModel)]="branchData.city" class="form-input">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" [(ngModel)]="branchData.country" class="form-input">
              <option value="Canada">Canada</option>
              <option value="USA">USA</option>
              <option value="Mexico">Mexico</option>
              <option value="Egypt">Egypt</option>
            </select>
          </div>
          <div class="form-group">
            <label for="website">Website (Optional)</label>
            <input type="url" id="website" [(ngModel)]="branchData.website" class="form-input">
          </div>
          <div class="form-group">
            <label for="email">Email (Optional)</label>
            <input type="email" id="email" [(ngModel)]="branchData.email" class="form-input">
          </div>
        </div>
      </div>

      <!-- Business Documents -->
      <div class="card">
        <h2 class="card-title">Business Documents</h2>
        <div class="documents-section">
          <div class="form-group">
            <label>CRN / Business License</label>
            <div class="document-item">
              <div class="document-info">
                <span class="doc-icon">üìÑ</span>
                <span class="doc-name">{{ businessLicense }}</span>
              </div>
              <button class="btn-secondary" (click)="onReplaceDocument()">Replace</button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="supportingDocs">Supporting Documents (Optional)</label>
            <div class="upload-area" (click)="fileInput.click()">
              <span class="upload-icon">‚òÅÔ∏è</span>
              <p><strong>Click to upload</strong> or drag and drop</p>
              <p class="upload-hint">PDF, DOCX, PNG, JPG (MAX. 5MB)</p>
              <input #fileInput type="file" class="hidden" (change)="onFileSelect($event)" accept=".pdf,.docx,.png,.jpg,.jpeg">
            </div>
          </div>
        </div>
      </div>

      <!-- Operating Hours -->
      <div class="card">
        <h2 class="card-title">Operating Hours</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="openingTime">Opening Time</label>
            <select id="openingTime" [(ngModel)]="operatingHours.opening" class="form-input">
              <option value="5:00 AM">5:00 AM</option>
              <option value="6:00 AM">6:00 AM</option>
              <option value="7:00 AM">7:00 AM</option>
              <option value="8:00 AM">8:00 AM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="closingTime">Closing Time</label>
            <select id="closingTime" [(ngModel)]="operatingHours.closing" class="form-input">
              <option value="9:00 PM">9:00 PM</option>
              <option value="10:00 PM">10:00 PM</option>
              <option value="11:00 PM">11:00 PM</option>
              <option value="12:00 AM">12:00 AM</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>Working Days</label>
          <div class="days-selector">
            <button 
              *ngFor="let day of weekDays" 
              [class.selected]="day.selected"
              (click)="toggleDay(day)"
              class="day-btn">
              {{ day.label }}
            </button>
          </div>
        </div>
      </div>

      <!-- Amenities -->
      <div class="card">
        <h2 class="card-title">Amenities</h2>
        <div class="amenities-grid">
          <label *ngFor="let amenity of amenities" class="amenity-item" [class.selected]="amenity.selected">
            <input type="checkbox" [(ngModel)]="amenity.selected">
            <span>{{ amenity.name }}</span>
          </label>
        </div>
      </div>

      <!-- Branch Status -->
      <div class="card">
        <h2 class="card-title">Branch Status</h2>
        <div class="status-section">
          <div class="form-group flex-1">
            <label for="status">Status</label>
            <select id="status" [(ngModel)]="branchStatus" class="form-input">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
              <option value="pending">Pending</option>
            </select>
          </div>
          <div class="status-badge-wrapper">
            <div class="status-badge" [ngClass]="'status-' + branchStatus">
              <span class="status-dot"></span>
              {{ getStatusLabel(branchStatus) }}
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn-cancel" (click)="onCancel()">Cancel</button>
        <button class="btn-primary" (click)="onSaveChanges()">Save Changes</button>
      </div>
    </div>
  </main>
</div>
