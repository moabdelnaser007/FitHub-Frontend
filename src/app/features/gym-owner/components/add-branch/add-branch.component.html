<div class="add-branch-page">
  
  <!-- Page Header -->
  <header>
    <h1>Add a New Branch</h1>
    <p>Fill in the information below to register a new gym branch on the platform.</p>
    <br>
  </header>

  <!-- Form Sections -->
  <div class="form-sections">

    <!-- Branch Details Section -->
    <section class="form-section">
      <div class="section-header">
        <h2>Branch Information</h2>
      </div>
      <div class="section-content">
        <div class="form-grid">
          <div class="form-field">
            <label for="branch-name">Branch Name <span class="required">*</span></label>
            <input 
              type="text" 
              id="branch-name" 
              class="form-input"
              placeholder="e.g., Downtown Fitness Center"
              [(ngModel)]="branchName"
              required
            />
          </div>

          <div class="form-field">
            <label for="branch-phone">Phone Number <span class="required">*</span></label>
            <input 
              type="tel" 
              id="branch-phone" 
              class="form-input"
              placeholder="(123) 456-7890"
              [(ngModel)]="phone"
              required
            />
          </div>

          <div class="form-field">
            <label for="visit-credits">Visit Credits Cost <span class="required">*</span></label>
            <input 
              type="number" 
              id="visit-credits" 
              class="form-input"
              placeholder="e.g., 5"
              [(ngModel)]="visitCreditsCost"
              min="0"
              required
            />
          </div>

          <div class="form-field full-width">
            <label for="address">Full Address <span class="required">*</span></label>
            <input 
              type="text" 
              id="address" 
              class="form-input"
              placeholder="123 Al-Gomhoria Street, 5th Settlement, New Cairo"
              [(ngModel)]="address"
              required
            />
          </div>

          <div class="form-field">
            <label for="city">City <span class="required">*</span></label>
            <input 
              type="text" 
              id="city" 
              class="form-input" 
              placeholder="e.g., Cairo"
              [(ngModel)]="city" 
              required
            />
          </div>

          <div class="form-field full-width">
            <label for="description">Branch Description</label>
            <textarea 
              id="description" 
              class="form-textarea"
              placeholder="Describe your branch, facilities, and what makes it unique..."
              rows="3"
              [(ngModel)]="description"
            ></textarea>
          </div>
        </div>
      </div>
    </section>

    <!-- Operating Information Section -->
    <section class="form-section">
      <div class="section-header">
        <h2>Operating Hours</h2>
      </div>
      <div class="section-content">
        <div class="form-grid">
          <div class="form-field">
            <label for="opening-time">Opening Time <span class="required">*</span></label>
            <div class="input-with-icon">
              <span class="material-symbols-outlined input-icon">schedule</span>
              <input 
                type="time" 
                id="opening-time" 
                class="form-input with-icon"
                [(ngModel)]="openingTime"
                required
              />
            </div>
          </div>

          <div class="form-field">
            <label for="closing-time">Closing Time <span class="required">*</span></label>
            <div class="input-with-icon">
              <span class="material-symbols-outlined input-icon">schedule</span>
              <input 
                type="time" 
                id="closing-time" 
                class="form-input with-icon"
                [(ngModel)]="closingTime"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-field full-width">
          <label>Working Days</label>
          <div class="working-days">
            <button 
              *ngFor="let day of weekDays"
              type="button"
              class="day-btn"
              [class.selected]="day.selected"
              (click)="toggleDay(day)"
            >
              {{ day.label }}
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Gender Type & Status Section -->
    <section class="form-section">
      <div class="section-header">
        <h2>Branch Configuration</h2>
      </div>
      <div class="section-content">
        <div class="form-grid">
          <div class="form-field">
            <label for="gender-type">Gender Type <span class="required">*</span></label>
            <div class="select-wrapper">
              <select id="gender-type" class="form-select" [(ngModel)]="genderType" required>
                <option value="" disabled selected>Select gender type</option>
                <option value="Mixed">Mixed</option>
                <option value="MaleOnly">Males Only</option>
                <option value="FemaleOnly">Females Only</option>
              </select>
              <span class="material-symbols-outlined select-icon">expand_more</span>
            </div>
          </div>

          <div class="form-field">
            <label for="branch-status">Branch Status</label>
            <div class="select-wrapper">
              <select id="branch-status" class="form-select" [(ngModel)]="branchStatus">
                <option value="ACTIVE">Active</option>
                <option value="INACTIVE">Inactive</option>
              </select>
              <span class="material-symbols-outlined select-icon">expand_more</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Amenities Section -->
    <section class="form-section">
      <div class="section-header">
        <h2>Available Amenities</h2>
      </div>
      <div class="section-content">
        <div class="amenities-grid">
          <label *ngFor="let amenity of amenities" class="amenity-item" [class.selected]="amenity.selected">
            <input type="checkbox" [(ngModel)]="amenity.selected">
            <span>{{ amenity.name }}</span>
          </label>
        </div>
      </div>
    </section>

  </div>

  <!-- Form Actions -->
  <div class="form-actions">
    <button type="button" class="btn-cancel" (click)="onCancel()" [disabled]="isSubmitting">
      Cancel
    </button>
    <button type="button" class="btn-submit" (click)="onSubmit()" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Saving...' : 'Save Branch' }}
    </button>
  </div>

</div>
