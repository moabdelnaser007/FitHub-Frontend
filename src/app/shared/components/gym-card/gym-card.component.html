<a [routerLink]="['/gym', gym.id]" class="gym-card">
  <div class="gym-image">
    <img [src]="gym.image" [alt]="gym.name" loading="lazy" />
  </div>

  <div class="gym-details">
    <h3 class="gym-name">{{ gym.name }}</h3>

    <div class="gym-rating">
      <svg class="star-icon filled" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
        <path
          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
        />
      </svg>
      <span class="rating-value">{{ gym.rating | number : '1.1-1' }}</span>
      <span class="review-count">({{ gym.reviewCount }} reviews)</span>
    </div>

    <p class="gym-location">{{ gym.location }}</p>

    <div class="gym-activities">
      <span class="activity-tag" *ngFor="let activity of gym.activities">
        {{ activity }}
      </span>
    </div>
  </div>
</a>
