<a [routerLink]="['/gym', gym.id]" class="gym-card">
  <div class="card-image-wrapper">
    <img [src]="gym.image" [alt]="gym.name" loading="lazy" class="gym-image" />
    <div class="rating-badge">
      <svg class="star-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
      </svg>
      <span>{{ gym.rating | number : '1.1-1' }}</span>
    </div>
  </div>

  <div class="card-content">
    <div class="card-header">
      <h3 class="gym-name">{{ gym.name }}</h3>
      <span class="city-badge" *ngIf="gym.city">{{ gym.city }}</span>
    </div>

    <p class="gym-address">{{ gym.address || gym.location }}</p>

    <div class="card-amenities">
      <ng-container *ngFor="let activity of gym.activities; let i = index">
        <span class="mini-chip" *ngIf="i < 3">{{ activity }}</span>
      </ng-container>
      <span class="mini-chip more" *ngIf="gym.activities.length > 3">+{{ gym.activities.length - 3 }}</span>
    </div>

    <div class="card-footer">
      <div class="price-info">
        <span class="price-value">{{ gym.visitCreditsCost || 15 }}</span>
        <span class="price-label">credits/visit</span>
      </div>
      <button class="btn-details">View Details</button>
    </div>
  </div>
</a>
